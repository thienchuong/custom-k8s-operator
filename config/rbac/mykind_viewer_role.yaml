# permissions for end users to view mykinds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: custom-k8s-operator
    app.kubernetes.io/managed-by: kustomize
  name: mykind-viewer-role
rules:
- apiGroups:
  - mygroup.toni.com
  resources:
  - mykinds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mygroup.toni.com
  resources:
  - mykinds/status
  verbs:
  - get
